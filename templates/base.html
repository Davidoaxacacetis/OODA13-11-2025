<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}USDA App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #b2bcccff; }
        footer { margin-top: 40px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand text-light fw-bold" href="/"> USDA Food Search</a>
    </div>
</nav>

<div class="container mb-5">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-3 border-top">
    <p class="mb-0">Datos obtenidos de la <a href="https://fdc.nal.usda.gov/" target="_blank">API del USDA</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
